<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hack O'Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Grid Background -->
  <div class="grid-container"></div>

  <!-- Nav Bar -->
   <nav>
    <div class="logos">
      <img src="assets/GDGlogo.png" alt="GDG" class="gdg-logo">
      <img src="assets/IILM.png" alt="IILM" class="iilm-logo">
    </div>
        <div class="menu-icon">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
   </nav>

   <!-- Hero Section -->
   <section class="hero">
      <h2 class="presenting">PRESENTING</h2>
      <h1 class="title">
        <span class="hack">HACK</span> 
        <span class="oclock">O'CLOCK</span>
      </h1>

      <div class="button-container">
        <button class="btn btn-left">Register Now</button>
        <button class="btn btn-right">Join Discord</button>
      </div>  
   </section>

   <section class="section-2">
    <h2>IN SPONSORS WITH</h2>
    <hr>
    <div class="carousel">
      <img src="assets/IILM.png" alt="IILM" class="iilm-logo">
      <img src="assets/IILM.png" alt="IILM" class="iilm-logo">
      <img src="assets/IILM.png" alt="IILM" class="iilm-logo">
      
    </div>
    <hr>
   </section>

   <section class="section-3">
    <h1>GLIMPSES</h1>
    <div class="gallery">
      <img src="./assets/Glimpses/image1.jpg" alt="Event 1">
      <img src="./assets/Glimpses/image2.jpg" alt="Event 2">
      <img src="./assets/Glimpses/image3.jpg" alt="Event 3">
      <img src="./assets/Glimpses/image4.jpg" alt="Event 4">
      <img src="./assets/Glimpses/image5.jpg" alt="Event 5">
      <img src="./assets/Glimpses/image6.jpg" alt="Event 6">
      <img src="./assets/Glimpses/image7.jpg" alt="Event 7">
      <img src="./assets/Glimpses/image8.jpg" alt="Event 8">
  </div>
    <!-- <div class="container">
      <div class="b-card"></div>
      <div class="s-card"></div>
    </div> -->
   </section>
  

  <script src="script.js"></script>
</body>
</html>
